<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/add-user.png" alt="User icon" width="100" height="100">
                </div>

                <h1 class="text-center"> Registrate aquí </h1>

                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Correo electronico </mat-label>
                        <input type="email" matInput placeholder="Ingrese un correo electronico" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Contraseña </mat-label>
                        <input type="password" minlength="6" matInput
                            placeholder="Cree una contraseña con mas de 6 caracteres" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Clave de autorización </mat-label>
                        <input type="text" matInput
                            placeholder="Ingresa la clave de autorización proporcionada por un administrador" required>
                    </mat-form-field>

                    <div class="divider">
                        <hr class="line">
                        <div class="name"> INGRESA TUS DATOS </div>
                        <hr class="line">
                    </div>
                    <br>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Nombres </mat-label>
                        <input type="text" matInput placeholder="Ingresa tus nombres" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Apellidos </mat-label>
                        <input type="text" matInput placeholder="Ingresa tus apellidos" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Celular </mat-label>
                        <input type="tel" minlength="9" maxlength="9" matInput
                            placeholder="Ingresa tu numero de celular">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> D.N.I. </mat-label>
                        <input type="tel" minlength="8" maxlength="8" matInput
                            placeholder="Ingresa tu número de D.N.I.">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary"> Registrarme </button>
                        <button mat-raised-button color="accent" style="margin-left: 20px;"> Limpiar datos</button>
                    </div>
                </form>

                <br><br><br>


            </div>
        </div>
    </div>
</div>
